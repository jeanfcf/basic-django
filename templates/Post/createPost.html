{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="div">
    <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p> Autor : {% render_field form.autor %}</p>
    <p> Conteudo : {% render_field form.conteudo %}</p>
    <p> Selecione a imagem: {% render_field form.imagem %}</p>
    <input type="submit" value="Postar">
    </form>
</div>
</body>


<style>

    *{
        margin: 0;
        padding: 0;
    }


    #div{

        display: flex;
        width: 100%;
        min-height: 100vh;
        align-items: center;
        justify-content: space-around;
    }

    textarea{
        resize: none;
    }
</style>
</html>
